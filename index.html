<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

       .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }

       .video-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

       .video-link {
            color: #0645AD;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

       .video-link:hover {
            text-decoration: underline;
        }

       .video-description {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>推荐的YouTube视频</h2>
        <div class="video-item">
            <a href="https://youtu.be/FKXRiAiQFiY?si=S_AUcYBRC2GZz2y1" class="video-link" target="_blank">
                程式與網頁開發者必備技能！Git 和 GitHub 零基礎快速上手，輕鬆掌握版本控制的要訣！
            </a>
            <p class="video-description">帮助程序与网页开发者快速掌握Git和GitHub相关的版本控制关键知识。</p>
        </div>
        <div class="video-item">
            <a href="https://www.youtube.com/watch?v=AFMoQqH6t3A" class="video-link" target="_blank">

            </a>
            <p class="video-description">讲解资工系学生如何利用Git和Github进行协作开发，提升基本素养。</p>
        </div>

            <p class="video-description">介绍GitHub Pages相关内容，包括免费静态网页代管、使用限制以及域名相关操作等知识。</p>
        </div>
    </div>
</body>

</html>
